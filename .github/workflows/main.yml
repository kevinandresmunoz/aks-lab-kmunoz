name: Build and Deploy to AKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: acrkmunoz2024
  RESOURCE_GROUP: rg-aks-lab-kmunoz
  CLUSTER_NAME: aks-cluster-kmunoz

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to ACR
      run: |
        az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}
    
    - name: Build with Docker Compose
      run: |
        export DOCKER_BUILD_SOURCE=""
        docker-compose -f docker-compose.ci.build.yml run ci-build
        docker-compose -f docker-compose.yml build
    
    - name: Tag and Push Docker image
      run: |
        docker tag myhealth_web ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/myhealth.web:${{ github.sha }}
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/myhealth.web:${{ github.sha }}
    
    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }}
    
    - name: Update Kubernetes manifest
      run: |
        sed -i 's|__ACR__|${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io|g' mhc-aks.yaml
        sed -i 's|__Build.BuildId__|${{ github.sha }}|g' mhc-aks.yaml
    
    - name: Deploy to AKS
      run: |
        kubectl apply -f mhc-aks.yaml
        kubectl rollout status deployment/mhc-front
