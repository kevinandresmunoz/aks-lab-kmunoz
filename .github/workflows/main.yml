name: Build and Deploy to AKS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: acrkmunoz2024
  RESOURCE_GROUP: rg-aks-lab-kmunoz
  CLUSTER_NAME: aks-cluster-kmunoz
  IMAGE_NAME: myhealth.web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }}
    
    - name: Login to ACR
      run: |
        az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}
    
    - name: Build and push Docker image
      run: |
        docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} -f src/MyHealth.Web/Dockerfile .
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
    
    - name: Update Kubernetes manifest
      run: |
        sed -i 's|__ACR__|${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io|g' mhc-aks.yaml
        sed -i 's|__Build.BuildId__|${{ github.sha }}|g' mhc-aks.yaml
    
    - name: Deploy to AKS
      run: |
        kubectl apply -f mhc-aks.yaml
        kubectl rollout status deployment/mhc-front

